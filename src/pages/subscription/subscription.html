<ion-header>

    <ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--
      <h3 padding-top padding-bottom *ngIf="products">To pay please choose your subscription method</h3>
    -->
    <div *ngFor="let product of products, let i = index"  class="subscr" tappable>
        <div *ngIf="product?.title" (click)="showed(i,product)">

            <div class="subscr_center">
                <h2>{{product.title}}</h2>
                <p>{{product.description}}</p>
                <div class="continue">לחץ כאן כדי להמשיך</div>
            </div>
            <div class="subscr_right">{{product.price}}</div>
        </div>
    </div>


    <div *ngIf="products" padding-top #desc>{{safeHtml(desc)}}</div>
    <div *ngIf="products" padding-top>
        <div *ngFor="let qa of faq, let i = index" padding-top padding-bottom>
            <div class="question" tappable (click)="hightlightStatus[i]=!hightlightStatus[i]"
                 [class.highlight]="hightlightStatus[i]" [attr.data-selected]="false">{{qa.q }}
            </div>
            <div class="answer" [class.highlight]="hightlightStatus[i]" [innerHTML]="api.safeHtml(qa.a)">
            </div>
        </div>
    </div>
</ion-content>
<ion-footer>

    <ion-navbar class="footerMenu">
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>
